<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Team Treehouse Badges Plugin</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
		<link rel="stylesheet" type="text/css" href="../dist/css/treehouse-badges-styles.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../dist/js/jquery.treehouse-badges.js"></script>
	</head>
	<body>

		<div id="main-container">
			
		</div>

		<script>
			$(function() {
				$('#main-container').treehouseBadges({
					username: 'mikethefrog',
					reverse: false,
					sortBadgesBy: 'course'
				});
			});
		</script>
	</body>
</html>
